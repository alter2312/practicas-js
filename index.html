<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="content">
            <h1>Calculadora</h1>
            <div class="calculadora">
                <div type="text" class="pantalla">0</div>
                <div class="container-btn">
                    <button class="btn">%</button>
                    <button id="ce" class="btn">CE</button>
                    <button id="borrar" class="btn">x</button>
                    <button class="btn">/</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">*</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">+</button>
                    <button id="opuesto" class="btn">-/+</button>
                    <button id="cero" class="btn">0</button>
                    <button class="btn">.</button>
                    <button id="igual" class="btn">=</button>


                </div>
            </div>
        </section>
    </main>
    <script src="calculadora.js"></script>
</body>
